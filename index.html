
<!DOCTYPE html>

        <meta charset="UTF-8" />

    <body>

        <!-- Simple images example -->
        <section id="examples" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3>
                            <i class="fa fa-camera-retro heading-icon" aria-hidden="true"></i>
                            Noah & Meagan
                        </h3>

                        <ul id="image-list" class="box-container three-cols"></ul>
                        <script>
                            // Choose set via URL, e.g., ?set=ceremony
                            const params = new URLSearchParams(window.location.search);
                            const set = params.get("set") || "ceremony"; // default to ceremony
                        
                            fetch(`${set}.json`)
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error(`HTTP Error: ${response.status}`);
                                    }
                                    return response.json();
                                    })
                                .then(imageUrls => {
                                    window.imageUrls = imageUrls;

                                    const main = document.createElement("script");
                                    main.src = "js/image_list.js";
                                    document.body.appendChild(main);
                                })
                                .catch(error => {
                                    console.error("Failed to load image data: ", error)
                                })
                          </script>
                    </div>
                </div>
            </div>
        </section>


        <footer class="text-center">
            <div class="wrap copyright">
                made with love by
                <a href="https://github.com/noahlibby17" target="_blank">Noah Libby</a>
                | photos by
                <a href="https://www.meganraifreeman.com/" target="_blank">Megan Rae Freeman</a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
        <script src="js/valde.min.js"></script>
        <script src="js/glightbox.js"></script>
        <script src="js/site.js"></script>
        <script>
            var lightbox = GLightbox();
            lightbox.on('open', (target) => {
                console.log('lightbox opened');
            });
            var lightboxDescription = GLightbox({
                selector: '.glightbox2'
            });
            var lightboxInlineIframe = GLightbox({
                selector: '.glightbox4'
            });

        </script>
    </body>
</html>
