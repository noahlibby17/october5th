                    <div class="col-md-12">
                        <ul id="image-list" class="box-container three-cols"></ul>
                        <script>
                            // Build correct photoset link from URL params
                            const params = new URLSearchParams(window.location.search);
                            if(window.location.hash) {
                            // Fragment exists
                                var set = window.location.hash.substring(1);
                            } else {
                            // Fragment doesn't exist
                                var set = "ceremony";
                            }
                            //const set = params.get("set") || "ceremony";

                            fetch(`/links/${set}.json`)

                            // Pull the correct list of image urls
                            .then(res => {
                              if (!res.ok) {
                                throw new Error(`Failed to load image JSON: ${res.status}`);
                              }
                              return res.json();
                            })
                        
                            // Build gallery
                            .then(imageUrls => {
                              window.imageUrls = imageUrls;
                          
                              const main = document.createElement("script");
                              main.src = "js/image_list.js";
                              document.body.appendChild(main);
                            })
                            .catch(err => {
                              console.error("Error loading data:", err);
                            });
                          </script>
                    </div>

        <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function navLoader() {
            var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {

                } else {
